type Mitarbeiter @model @auth (rules: 
[{allow: groups, groups: ["Organisation"],
operations: [create, update, delete]}])
{
  id: ID!
  admin: ID!
  aktiv: Boolean
  name: String!
  email: String!
  stundenlohn: Float
  zielmtleuro: Float
  zielmtlh: Float
  ueberstunden: Boolean
  frei: Boolean
  erfahrung: String
  schichtenwoche: Float
}
